<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        .mnt {
            background-image : url("https://wallpaperspit.com/wp-content/uploads/2017/11/Mountain-HD-Wallpapers-1080p.jpeg");
            background-color: #cccccc;
            height: 935px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        body { margin:0;}
        ul {
            list-style-type: none;
            margin: 0%;
            padding: 0%;
            overflow: hidden;
            background-color: burlywood;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: black;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
        }

        /* Change the link color to #111 (black) on hover */
        li a:hover {
            background-color: cadetblue;
        }
        .active {
            background-color: saddlebrown;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            text-align: center;
        }
        table#t01 {
            width: 50%;
            color: white;
            background-color: slategray;
        }
        /* Buttons */
        /* https://www.w3schools.com/css/css3_buttons.asp */

        .btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 7px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            border-radius: 5px; /* https://www.w3schools.com/css/css3_borders.asp */
            box-shadow: 1px 1px 1px #888888;
            -webkit-transition-duration: 0.1s; /* Safari */
            transition-duration: 0.1s;
        }

        .btn-create {
            background-color: #2f4f4f;
        }

        /* Green */
        .btn-details {
            background-color: #555555;
        }

        /* Black */
        .btn-ed {
            background-color: #008CBA;
        }

        /* red */
        .btn-del {
            background-color: #f44336;
        }

        /* Red */

        .btn:hover {
            box-shadow: 2px 2px 2px #888888;
        }

        .w {
            width: 20%;
        }
    </style>
</head>
<body>
    <ul>
            <li><a class="active" href="/">Home</a></li>
            <li><a href="booking">Create Booking</a></li>
            <li><a href="cancel">Cancel Booking</a></li>
            <li><a href="cc">Create Customer</a></li>
        <li><a href="test">test</a></li>
            <li style="float:right"><a href="about">About</a></li>
    </ul>

<div class="mnt">
    <br>
    <div style="text-align: center; font-size: 45px; font-family: Calibri; font-weight: bold; color: darkslategrey; padding-top: 40px " >Welcome to Nordic Motor Home </div>
    <p align="center"><iframe src="http://free.timeanddate.com/clock/i7anb6qq/n69/fn12/fs18/fc444/tct/pct/ftb/tt0/tw1/th1/tb1" frameborder="0" width="370" height="24" allowTransparency="true"></iframe>

    </p>

    <br><br><br>

    <p align="center"><a href="/cancel" class="btn btn-create">Create</a></p>

    <table id="t01" style="border:1px solid black;margin-left:auto;margin-right:auto;" >
        <thread>
        <tr>
            <th>ID</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>Booking Date</th>
            <th>Motorhome</th>
        </tr>
        </thread>
        <tbody>
        <tr th:each="booking: ${bookings}">
            <!--/*@thymesVar id="idBooking" type=""*/-->
            <td th:text="${booking.idBooking}"></td>
            <td th:text="${booking.bookingDate}"></td>
            <td th:text="${booking.bookingEndDate}"></td>
            <td th:text="${#temporals.format(booking.bookingDate, 'd MMMM yyyy')}"/>
            <td th:text="${#temporals.format(booking.bookingEndDate, 'd MMMM yyyy')}"/><!-- https://www.baeldung.com/dates-in-thymeleaf -->
            <td th:text="${booking.idMotorhome}"></td>
        </tr>
        </tbody>
    </table>
    <img style="padding-top: 360px; padding-right: 760px; transform: scaleX(-1)" src="https://newmar.imgix.net/wp-content/uploads/2019/06/02120526/2020-mountain-aire-navigation-image.png?auto=compress,format&crop=edges&fit=crop" alt="" >

</div>
</body>
</html>
