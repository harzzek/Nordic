<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Nordic Home</title>

</head>
<body>
<ul>
    <li><a class="active" href="/">Home</a></li>
    <div class="dropdown">
        <button class="dropbtn">Booking Options
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="bookingtemp\verify">Create Booking</a>
            <a href="bookingtemp\cancel">Delete Booking</a>
            <a href="#">Link 3</a>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Motorhome Options
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="motorhometemp\create-motorhome">Create Motorhome</a>
            <a href="motorhometemp\show-motorhome"> Show Motorhome</a>
            <a href="motorhometemp\deletemotorhome">Delete Motorhome</a>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Customer Options
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="customertemp\create-customer">Create Customer</a>
            <a href="customertemp\show-customer">Show Customers</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <li style="float:right"><a href="about">About</a></li>
</ul>

<div class="mnt">
    <br>
    <div style="text-align: center; font-size: 45px; font-family: Calibri; font-weight: bold; color: darkslategrey; padding-top: 40px " >Welcome to Nordic Motor Home </div>
    <p align="center"><iframe src="http://free.timeanddate.com/clock/i7anb6qq/n69/fn12/fs18/fc444/tct/pct/ftb/tt0/tw1/th1/tb1" frameborder="0" width="370" height="24" allowTransparency="true"></iframe>

    </p>


    <br><br><br>



    <table id="t01" style="border:1px solid black;margin-left:auto;margin-right:auto;" >
        <thread>
        <tr>
            <th>ID</th>
            <th>Booking Start</th>
            <th>Booking End</th>
            <th>Customer #</th>
            <th>Motorhome</th>
        </tr>
        </thread>
        <tbody>
        <tr th:each="booking: ${bookings}">
            <!--/*@thymesVar id="idBooking" type=""*/-->
            <td th:text="${booking.idBooking}"></td>
            <td th:text="${booking.bookingDate}"></td>
            <td th:text="${booking.bookingEndDate}"></td>
            <td th:text="${booking.customerPhone}"></td>
            <td th:text="${booking.idMotorhome}"></td>
        </tr>
        </tbody>
    </table>
    <br>

    <p align="center"><a href="/booking" class="btn btn-create" style="height:20px; width:130px; font-size: large">Create</a></p>

    <img style="padding-top: 360px; padding-right: 760px; transform: scaleX(-1)" src="https://newmar.imgix.net/wp-content/uploads/2019/06/02120526/2020-mountain-aire-navigation-image.png?auto=compress,format&crop=edges&fit=crop" alt="" >

</div>
</body>
</html>
