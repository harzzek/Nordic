<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create booking</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <style>
        .mnt {
            background-image : url("https://wallpaperspit.com/wp-content/uploads/2017/11/Mountain-HD-Wallpapers-1080p.jpeg");
            background-color: #cccccc;
            height: 935px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        body { margin:0;}

        ul {
            list-style-type: none;
            margin: 0%;
            padding: 0%;
            overflow: hidden;
            background-color: burlywood;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: black;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
        }

        /* Change the link color to #111 (black) on hover */
        li a:hover {
            background-color: cadetblue;
        }
        .active {
            background-color: saddlebrown;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        /* Buttons */
        /* https://www.w3schools.com/css/css3_buttons.asp */

        .btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 7px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            border-radius: 5px; /* https://www.w3schools.com/css/css3_borders.asp */
            box-shadow: 1px 1px 1px #888888;
            -webkit-transition-duration: 0.1s; /* Safari */
            transition-duration: 0.1s;
        }

        .btn-create {
            background-color: #2f4f4f;
        }

        /* Green */
        .btn-details {
            background-color: #555555;
        }

        /* Black */
        .btn-ed {
            background-color: #008CBA;
        }

        /* red */
        .btn-del {
            background-color: #f44336;
        }

        /* Red */

        .btn:hover {
            box-shadow: 2px 2px 2px #888888;
        }

        .w {
            width: 20%;
        }
    </style>
</head>
<body>
<ul>
    <li><a class="active" href="/">Home</a></li>
    <li><a href="booking">Create Booking</a></li>
    <li><a href="cancel">Cancel Booking</a></li>
    <li><a href="cancel">Create Customer/a></li>
    <li style="float:right"><a href="about">About</a></li>
</ul>
<div class="mnt">

    <form action="#" th:action="@{/create}" th:object="${booking}" method="post">
        <br>
        <p>Phone Nr : <input type="text" th:field="*{customerPhone}"/></p>
        <p>Booking start : <input type="date" th:field="*{bookingDate}"/></p>
        <p>Booking end : <input type="date" th:field="*{bookingDateEnd}"/></p>
        <p>Motorhome : <input type="text" th:field="*{Motorhome}"/></p>
        <div align="center">
         <input type="submit" value="Create" class="btn btn-create" style="height:30px; width:130px"/>
        </div>
    </form>
</div>
</body>
</html>
